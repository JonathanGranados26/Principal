<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/register.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="img/logoo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
  </nav>

  <style>
    body {
      background-color: #fdfae7;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .navbar {
      background-color: silver;
    }
    .register-container {
      margin-top: 100px;
    }
    .register-form {
      background-color: #f8fbfc;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .register-form h2 {
      margin-bottom: 30px;
    }
  </style>

  <div class="container">
    <div class="row justify-content-center register-container">
      <div class="col-md-6">
        <form class="register-form" id="register-form">
          <h2 class="text-center">Registrar Usuario</h2>
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="contrasenia">Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <div id="success-message" class="alert alert-success text-center" style="display: none;">
          Usuario registrado correctamente. Redirigiendo al inicio de sesión...
        </div>
        <div id="error-message" class="alert alert-danger text-center" style="display: none;">
          Error: No se pudo registrar el usuario. Por favor, inténtelo de nuevo.
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#register-form').on('submit', function(e) {
        e.preventDefault();
        
        const usuario = $('#usuario').val();
        const correo = $('#correo').val();
        const contrasenia = $('#contrasenia').val();

        $.ajax({
          url: 'http://localhost:3000/api/usuarios',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ usuario, correo, contrasenia }),
          success: function(response) {
            $('#success-message').show();
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 3000);
          },
          error: function(error) {
            $('#error-message').show();
            console.error('Error:', error);
          }
        });
      });
    });
  </script>
</body>
</html>
