<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <style>
    body {
      background-color:  #fdfae7;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .navbar {
      background-color: silver;
    }
    .login-container {
      margin-top: 100px; 
    }
    .login-form {
      background-color: #f8fbfc;
      padding: 50px; 
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="img/logoo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
  </nav>

  <div class="container">
    <div class="row justify-content-center login-container">
      <div class="col-md-6">
        <form class="login-form" id="login-form">
          <h2 class="text-center">Iniciar Sesión</h2>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          <a class="nav-link" href="registro.html">No tienes Cuenta Crea una</a>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <div class="card bg-danger text-white text-center" id="error-card" style="display: none;">
          <div class="card-body">
            <h5 class="card-title">Credenciales incorrectas</h5>
            <p class="card-text">Por favor, inténtelo de nuevo.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#login-form').on('submit', function(e) {
        e.preventDefault();
        
        const usuario = $('#username').val();
        const contrasenia = $('#password').val();

        $.ajax({
          url: 'http://localhost:3000/api/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ usuario, contrasenia }),
          success: function(response) {
            window.location.href = 'index.html';
          },
          error: function(error) {
            $('#error-card').show();
            console.error('Error:', error);
          }
        });
      });
    });
  </script>
</body>
</html>
