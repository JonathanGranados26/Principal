</head>
<body>

            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link white-text" href="/Public/Htokens.html">H.Tokens</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link white-text" href="/Public/Hemisor.html">H.Emisor</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

        </div>
    </nav>

    <div id="historialTokens" class="container mt-4">
        <h2>Historial de Tokens</h2>
        <ul id="listaTokens" class="list-group">
            <!-- Aquí se agregarán los tokens generados -->
        </ul>
        <div class="mb-2 row mt-3">
            <div class="col-sm-4">
                <button class="btn btn-secondary" onclick="volver()">Volver</button>
            </div>
        </div>
    </div>
    
    <script>
        function actualizarHistorial() {
            const listaTokens = document.getElementById('listaTokens');
            listaTokens.innerHTML = ''; // Limpiar la lista actual

            // Cargar tokens desde localStorage
            let tokensGenerados = JSON.parse(localStorage.getItem('tokensGenerados')) || [];

            tokensGenerados.forEach(token => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = token;
                listaTokens.appendChild(listItem);
            });
        } 

        function volver() {
            window.location.href = 'index.html'; // Reemplaza con la ruta real a la vista de generación de tokens
        }

        // Llama a actualizarHistorial al cargar la página
        window.onload = actualizarHistorial;
    </script>
</body>
</html>
