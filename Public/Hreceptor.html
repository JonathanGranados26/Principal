<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Receptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/Hreceptor.js"></script>
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/img/logoo.png" alt="" width="30" height="24">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/Public/Htojen.html">H.Tokens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Public/Hemisor.html">H.Emisor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Public/Hreceptor.html">H.Receptor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">H.DTE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eventos de Contingencia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eventos de Invalidacion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Envios de DTE</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="container mt-4">
        <h1>Vista Receptor</h1>
        <table id="tablaReceptores" class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Nº de Documento</th>
                    <th scope="col">Tipo de Documento</th>
                    <th scope="col">Municipio</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Complemento</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Actividad</th>
                    <th scope="col">NRC</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th> 
                </tr>
            </thead>
            <tbody id="datosReceptores">
                <!-- Aquí se mostrarán los datos de Receptores -->
            </tbody>
        </table>
        <div class="row mt-3">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" onclick="cargarDatosReceptores()">Cargar Datos</button>
                <button id="descargarPDF" class="btn btn-primary">Descargar PDF</button>
            </div>
        </div>
    </div>

    <!-- Modal para modificar datos de un receptor -->
    <div class="modal fade" id="modalModificarDatos" tabindex="-1" aria-labelledby="modalModificarDatosLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalModificarDatosLabel">Modificar Datos de Receptor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para modificar datos -->
                    <form id="formularioModificarDatos">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="numDocumento" class="form-label">Nº de Documento</label>
                            <input type="text" class="form-control" id="numDocumento" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <input type="text" class="form-control" id="tipoDocumento" required>
                        </div>
                        <div class="mb-3">
                            <label for="municipio" class="form-label">Municipio</label>
                            <input type="text" class="form-control" id="municipio" required>
                        </div>
                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="departamento" required>
                        </div>
                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="actividad" class="form-label">Actividad</label>
                            <input type="text" class="form-control" id="actividad" required>
                        </div>
                        <div class="mb-3">
                            <label for="nrc" class="form-label">NRC</label>
                            <input type="text" class="form-control" id="nrc" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCambiosReceptor()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>


    <script src="https://apis.google.com/js/api.js"></script>
</body>

</html>
